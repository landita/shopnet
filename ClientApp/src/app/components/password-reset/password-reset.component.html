<div class="card shadow-sm" style="width: 26rem;">
    <div class="card-body">
      <div class="card-title text-center">
        <h4>Shopnet</h4><i class="fa fa-envira text-info fa-lg"></i>
        </div>
      <form #form="ngForm" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label>password</label>
          <input 
            type="password"
            class="form-control"
            name="password"
            #password="ngModel"
            [(ngModel)]="passwordInput"
            required
            minlength="8"
          >
          <div class="text-danger" *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors.required">the password is required</span>
            <span *ngIf="password.errors.minlength">
              the password must be 8 characters long, and it has {{password.errors.minlength.actualLength}}
            </span>
          </div>
        </div>
        <div class="form-group">
          <label>confirm password</label>
          <input 
            type="password"
            class="form-control"
            name="confirmPassword"
            #password="ngModel"
            [(ngModel)]="confirmPasswordInput"
            required
            minlength="8"
            appValidatePassword
            passwordInput="password"
          >
          <div class="text-danger" *ngIf="confirmPassword.invalid && confirmPassword.touched">
            <span *ngIf="confirmPassword.errors.required">the password is required</span>
            <span *ngIf="confirmPassword.errors.minlength">
              the password must be 8 characters long, and it has {{password.errors.minlength.actualLength}}
            </span>
            <span *ngIf="confirmPassword.errors?.confirmPassword">the current passwords does not match</span>
          </div>
        </div>
        
        <hr>
        <button class="btn btn-outline-primary " type="submit" [disabled]="!form.valid">
          <i class="fa fa-lock"></i> Change password
        </button>
        <a class="float-right" routerLink="/login">Or sign in <i class="fa fa-user"></i></a>
      </form>
    </div>
  </div>
